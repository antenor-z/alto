services:
  proxy:
    restart: unless-stopped
    image: nginx
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/certs:/etc/certs
    network_mode: "host"
    cpus: "1"
    mem_limit: "512m"

  cam:
    build: .
    restart: unless-stopped
    devices: 
      - "/dev/ttyACM0:/dev/ttyACM0"
    ports:
      - "5001:5001"
    network_mode: "host"
    cpus: "1"
    mem_limit: "512m"
